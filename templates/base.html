<!DOCTYPE html>
<html>

<head>
	<title>Простенький блог</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/css/style.css" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Russo+One&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>	

<body>


<div class="wrap">				
	<div class="header">
		<div class="header_staff">
			<h1><a href="/">Простенький блог</a></h1>
			<ul class="login_nav">
				{% if user%}				
				<li>Привет, {{user.name}}! (<a class="logout" href="{{logout}}">выйти</a>)</li>
				{% else %}
				<li><a href="{{login}}">ВОЙТИ</a></li>
				<li><a href="{{signup}}">ЗАРЕГИСТРИРОВАТЬСЯ</a></li>				
				{% endif %}
			</ul>
		</div>
	</div>
	<div class="content">
	{% block content %}{% endblock %}			
	</div>
	<div class="page-buffer"></div>
</div>	
<div class="footer">©2012</div>
</body>
</html>
